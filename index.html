<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Logical Time Visualizer</title>

  </head>
  <body>
    <div class="container" id="mainContainer">
        <h1 class="display-5 text-center">Logical Time Visualizer</h1>

        <br>

        <div class="row">
          <div class="col-12">
            <div class="p-3 border bg-light">
                &nbsp;&nbsp;&nbsp;&nbsp;
                This logical visualizer allows you to view the possible ordering of events given the number of
                processes and events in a distributed system.
            </div>
          </div>
        </div>

        <br>

        <form id="formDetails">
            <p>
                <label for="nodesNumSlider" class="form-label" id="nodesNumLabel">Number of nodes (processes): </label>
                <strong id="nodesNumVal">5</strong>
            </p>
            <input type="range" class="form-range" min="0" max="10" id="nodesNumSlider">
            <label for="eventsNum" class="form-label">Number of events</label>
            <div class="row row-cols-2">
              <div class="col-8">
                <input type="text" class="form-control" id="eventsNum">
              </div>
              <button type="submit" class="col-4 btn btn-primary" id="submitDetails">Submit</button>
            </div>
        </form>

        <meta charset="utf-8">

        <br>

        <!-- Create a div where the graph will take place -->
        <div class="row">
          <div class="col-8">
            <div id="vizDiv" class="p-3 border bg-light"></div>
          </div>
          <div class="col-4">
            <div class="p-3 border bg-light">
            </div>
          </div>
        </div>

    </div>
    
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
    <script src="visualize2.js"></script>
  </body>
</html>
